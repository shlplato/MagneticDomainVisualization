<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Magnetic Domain Visualization</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/main.css">
</head>

<body>
	<div class="container-fluid center">
		<div class="row">
			<div id="error" class="error-div"></div>
		</div>
		<div class="row">
			</div>
		</div>
	</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="title" class="title row">
				Magnetic Domain Visualization
			</div>
	</div>
		<div id="dMain" class="main row">
			<div class="col-xs-12 text-center">
				<canvas id="particleCanvas" class="canvas" width="983" height="611">
					Please use an HTML5 compatible browser to view this simulation
				</canvas>
			</div>
		</div>
		<div id="dLowerLabels" class="row">
			<div id="controls" class="row center">
				<div class="col-xs-4">
					<div class="row text-center">
						<span id="rnSizeValue"></span> atoms
					</div>
					<div class="row">
						<div class="row slider-row">
							<input type="range" id="rnSize" min="25" max="4800" step="25">
						</div>
						<div class="row">
							Particle Size
						</div>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="row text-center">
						<span id="rnStrengthValue"></span>%
					</div>
					<div class="row">
						<div class="row slider-row">
							<input type="range" id="rnStrength" min="0" max="100" step="5">
						</div>
						<div class="row">
							Applied Field
						</div>
					</div>
				</div>
				<div class="col-xs-4">
					<div class="row text-center">
						 <span id="rnTempValue"></span>K
					</div>
					<div class="row">
						<div class="row slider-row">
							<input type="range" id="rnTemp" min="0" max="1100" step="10">
						</div>
						<div class="row">
							Temperature
						</div>
					</div>
				</div>
			</div>
			<div id="buttons" class="row button-row">
				<div class="col-xs-4">
					<button id="btnMagnet" type="button" title="Toggle the applied field" class="control-button">
						Field On/Off <!--On / Off-->
					</button>
				</div>
				<div class="col-xs-4">
					<button id="btnPolarity" type="button" title="Flip the field's polarity" class="control-button">
						Polarity
						<span style="font-size: 20px">
							&#x2194;
						</span>
					</button>
				</div>
				<div class="col-xs-4">
					<button id="btnPause" type="button" title="Pause the visualization" class="control-button">
						Pause
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="row footer">
	</div>

	<script src="js/bundle.js"></script>
</body>
</html>
